<script>

        var n1 = prompt('Digite um numero: ');

        var n3 = prompt('Digite outro numero: ');
        n3 = parseFloat(n3);

        var n4 = prompt('Digite outro numero: ');
        n4 = parseFloat(n4);

        var n5 = prompt('Digite outro numero: ');
        n5 = parseFloat(n5);
        
        let maior = n1;

        if(n2 > n1){
            maior = n2;
        }
        if(n3 > n2){
            maior = n3;
        }
        if(n4 > n5){
            maior = n5;
        }
        alert('Maior: '+ maior);

    </script>
