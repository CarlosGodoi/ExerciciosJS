<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 44 JS</title>

</head>

<body>
    <div id="caixa">

        <div id="resultado">

            <span id="minuto">00</span> <span>:</span> <span id="segundo">00</span>

        </div>
</body>

<script>

let segundos = 0;
let minutos = 0;

function segundo(){

    segundos++;
    if(segundos==60){

        minutos++;

        segundos=0;

        document.getElementById('minuto').innerHTML=minutos
    }

    document.getElementById('segundo').innerHTML='0'+segundos 
    
}
setInterval(function(){ segundo() },1000)

</script>

</html>
