    <p>“Puts, não cheguei até aqui, logo farei sempre um código mixuruca”.</p>

<script>

let palavra = document.querySelectorAll('p');

for (var i = 0; i < palavra.length; i++){
    var temAssim = 
    palavra[i].textContent.toLowerCase().indexOf('assim') >= 0;
    palavra[i].className = temAssim ? 'destaque' : '';
}

function formatarPalavra(texto){
    var arr = texto.split(' ');
    console.log(arr);
    
    if(arr.length > 10){
        return arr.slice(3, 10).join(' ') + '<b></b>';
    }
    
    return texto;
}

</script>
