<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06 JS</title>

    <script>
        function exibirNomes(){
            var nomes = document.getElementById("txtNomes").value;
            nomes = nomes.split(",");
            
           for(i = nomes.length - 1; i >= 0; i--){
            document.write(nomes[i]+"<br>");
        }
    }

    </script>
    
</head>

<body>

    Nomes<input type="text" id="txtNomes">

    <input type="button" value="Exibir" onclick="exibirNomes()">
    
</body>


</html>
