<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04 JS</title>


</head>

<body>

    Idades<input type="text" id="txtIdades">
    <input type="button" value="Calcular idade" onclick="calcularIdades()">

</body>

<script>

        function calcularIdades(){
            idades = document.getElementById('txtIdades').value;
            idades = idades.split(",");

            let maior = 0;
            let menor = 0;

            for(i=0; i < idades.length; i++){
                if(parseInt(idades[i]) >=18){
                    maior++;
                }else{
                    menor++;
                }
            }
            document.write('Maiores:'+ maior + "- Menores:" + menor );
        }


</script>
</html>
