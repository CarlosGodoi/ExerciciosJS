<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05 JS</title>

    <script>

        function verificarDados(){
            altura = document.getElementById('txtAltura').value;
            sexo = document.getElementById('txtSexo').value;

            altura = altura.split(",");
            sexo = sexo.split(",");

            let masculino = 0;
            let feminino = 0;

            let maiorAltura = parseFloat(altura[0]);
            let sexoMaiorAltura = sexo[0];


            for(i=0; i<sexo.length; i++){
                if(sexo[i] == 'M'){
                    masculino++;
                }else if(sexo[i] == "F"){
                    feminino++;
                }

                if(parseFloat(altura[i]) > maiorAltura){
                    maiorAltura = parseFloat(altura[i]);
                    sexoMaiorAltura = sexo[i];
                }
            }
            document.write('Masculino :'+ masculino + "- Feminino:" + feminino + '<br>' );
            document.write('A maior altura Ã© :'+ maiorAltura + " pertence ao sexo :" + sexoMaiorAltura + '<br>' );
        }
    

</script>
</head>

<body>

    Altura<input type="text" id="txtAltura">
    <br>
    Sexo<input type="text" id="txtSexo">
    <input type="button" value="Verificar" onclick="verificarDados()">

</body>


</html>
