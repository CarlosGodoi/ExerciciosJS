<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicio 17 JS</title>


    <script>

    let i = 0;
    let num = 0;
    let par = 0;
    let impar = 0;            

    for(i = 1 ;i <= 10; i++) {        
        num = parseInt(prompt("Informe um numero["+i+"]:")); 

        if(num %2 == 0) { 
            par += num; 
        } else { 
            impar += num;
        }
    }
    alert("A soma dos números pares é: "+par); 
    alert("A soma dos números ímpares é: "+impar);
    </script>
