<html lang="pt-br">
<head>

    <script>
        let i, idade, opniao, idadeOtimo = 0;
        let contaIdadeOtimo = 0;
        let mediaidot, qtdregular = 0;
        let contQtdRegular = 0
        let qtdbom = 0
        let contQtdBom = 0, percentbom;

for(i = 1; i <= 15; i++) {
    idade = parseInt(prompt("Sua idade["+i+"]:"));
    opniao = prompt("Sua opnião em relação ao filme: ótimo - 3, bom - 2, regular - 1:");

    if(opniao == 3) {
        idadeOtimo += idade;
        contaIdadeOtimo++;
    } if(opniao == 1) {
        qtdregular += opniao;
        contQtdRegular++;
    } if(opniao == 2) {
        qtdbom += opniao;
        contQtdBom++;
    }
} mediaidot = idadeOtimo/contaIdadeOtimo;
percentbom = (contQtdBom*100)/15;
alert("Média das idades das pessoas que responderam ótimo: "+mediaidot);
alert("Quantidade de pessoas que responderam regular é: "+contQtdRegular);
alert("Porcentagem de pessoas que responderam bom: "+percentbom);
    </script>
